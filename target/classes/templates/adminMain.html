<!--主体-->
<iframe src="/admin" width="100%" height="700px" frameborder="0" name="voiceList" scrolling="no" id="iframe"></iframe>
</body>

<script>

    var app = new Vue({
        el: '#app1',
        data: {
            menu:{
                toFreshList:'',
                toOrderList:'',
                admin:'choose',
                toType:'',
                toCommentList:'',
            },
            choose:'choose'
        },
        methods: {
        }
    });
    function toCommentList() {
        renew();
        app.menu.toCommentList=app.choose;
        $("iframe").attr("src","/toCommentList");
    }
    function toUserList() {
        renew();
        app.menu.toUserList=app.choose;
        $("iframe").attr("src","/toUserList");
    }
    function toFreshList() {
        renew();
        app.menu.toFreshList=app.choose;
        $("iframe").attr("src","/toFreshList");
    }
    function toOrderList() {
        renew();
        app.menu.toOrderList=app.choose;
        $("iframe").attr("src","/toOrderList");
    }
    function toType() {
        renew();
        app.menu.toType=app.choose;
        $("iframe").attr("src","/toType");
    }
    function admin() {
        renew();
        app.menu.admin=app.choose;
        $("iframe").attr("src","/admin");
    }
    function renew(){
        app.menu={
            toFreshList:'',
            admin:'',
            toType:'',
            toCommentList:'',
        };
    }
</script>
